version: 2
jobs:
  setup: &exector
    working_directory: ~/work
    docker:
      - image: circleci/node:10.15
    steps:
      - checkout
      - restore_cache:
          name: Restore npm dependencies
          key: npm-{{ checksum "./package-lock.json" }}-{{ .Environment.CACHE_VERSION_NPM }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          name: Cache npm dependencies
          key: npm-{{ checksum "./package-lock.json" }}-{{ .Environment.CACHE_VERSION_NPM }}
          paths:
            - ~/work/node_modules
      - persist_to_workspace: &save_workspace
          root: .
          paths:
            - ./*
  lint:
    <<: *exector
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run Eslint
          command: npm run lint:js
      - run:
          name: Run Stylelint
          command: npm run lint:css
  build:
    <<: *exector
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run Build
          command: npm run build
      - persist_to_workspace:
          <<: *save_workspace
  deploy:
    <<: *exector
    docker:
      - image: google/cloud-sdk:latest
    environment:
      APP_PROJECT_NAME: profile-text-generator
    steps:
      - attach_workspace:
          at: .
      - run:
          name: create gcp credential
          command: |
            echo $FIREBASE_SERVICE_KEY | base64 --decode --ignore-garbage > ~/firebase-service-key.json
      - run:
          name: deploy to storage
          command: |
            gcloud auth activate-service-account --key-file ~/firebase-service-key.json
            gsutil cp ./dist/$APP_PROJECT_NAME-latest.min.js gs://quwtara-tamago-don.appspot.com/scripts/$APP_PROJECT_NAME/
workflows:
  version: 2
  deploy_to_storage:
    jobs:
      - setup
      - lint:
          requires:
            - setup
      - build:
          requires:
            - lint
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: 
                - feature/start-develop
